                            <mat-icon class="text-3xl text-white">garage</mat-icon>
                        </div>

                    </div>
                </mat-tab>

                <mat-tab >
                    <ng-template mat-tab-label class="w-ful">

                            <span class="text-primary text-xl font-semibold hover:text-white">Vigentes</span>
                        </div>
                    </ng-template>
                    <div class="grid md:grid-cols-3  w-ful p-2 overflow-auto gap-4">

                            <span  class="text-xl text-white font-bold"></span>
                            <mat-icon class="text-3xl text-white">garage</mat-icon>
                        </div>

                    </div>
                </mat-tab>

                <mat-tab >
                    <ng-template mat-tab-label class="w-ful">

                            <span class="text-primary text-xl font-semibold hover:text-white">Expirados</span>
                        </div>
                    </ng-template>
                    <div  class="grid md:grid-cols-3  w-full p-2 overflow-auto gap-4">

                        <div class="w-52 mx-4 h-20 p-2 bg-active rounded-lg flex items-center justify-between">
                            <span class="text-xl text-white font-bold"></span>
                            <mat-icon class="text-3xl text-white">garage</mat-icon>
                        </div>

                    </div>
                </mat-tab>


            </mat-tab-group>
